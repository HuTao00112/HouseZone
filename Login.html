<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HouseZone - Login</title>
<style>
    body {
        font-family: 'Sarabun', 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
    }
    table {
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        overflow: hidden;
    }
    img {
        display: block;
        border-radius: 10px;
    }
    .nav-table {
        background: none;
        box-shadow: none;
    }

    .login-container {
        padding: 60px 20px;
        text-align: center;
    }

    .login-box {
        background-color: #ffffff;
        width: 400px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        border-top: 5px solid #4677EE;
    }

    .login-header {
        font-size: 30px;
        color: #4677EE;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-weight: bold;
    }

    .input-group input {
        width: 93%; 
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        font-size: 16px;
        font-family: 'Sarabun', sans-serif;
        transition: border-color 0.3s;
    }

    .input-group input:focus {
        border-color: #4677EE;
        outline: none;
    }

    .btn-login {
        width: 100%;
        padding: 15px;
        background-color: #4677EE;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 10px rgba(70, 119, 238, 0.3);
    }

    .btn-login:hover {
        background-color: #355acb;
        transform: translateY(-2px);
    }

    .extra-links {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
    }
    .extra-links a {
        color: #4677EE;
        text-decoration: none;
    }
    .extra-links a:hover {
        text-decoration: underline;
    }

</style>

<script type="text/javascript">
function MM_swapImgRestore() { var i,x,a=document.MM_sr; for(i=0;a&&i<a.length&&(x=a[i])&&x.oSrc;i++) x.src=x.oSrc; }
function MM_preloadImages() { var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array(); var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++) if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}} }
function MM_findObj(n, d) { var p,i,x; if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) { d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);} if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n]; for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document); if(!x && d.getElementById) x=d.getElementById(n); return x; }
function MM_swapImage() { var i,j=0,x,a=MM_swapImage.arguments; document.MM_sr=new Array; for(i=0;i<(a.length-2);i+=3) if ((x=MM_findObj(a[i]))!=null){document.MM_sr[j++]=x; if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];} }

function loginProcess() {
    window.location.href = "index.html"; 
    return false;
}
</script>
</head>

<body background="Blue Pastel Minimalist Watercolor Background Instagram Story.png" onLoad="MM_preloadImages('Image/HOme Click/1.png','Image/HOme Click/2.png','Image/HOme Click/3.png','Image/HOme Click/4.png','Image/HOme Click/5.png','Image/HOme Click/6.png','Image/HOme Click/7.png','Image/HOme Click/8.png','Image/HOme Click/9.png','Image/HOme Click/10.png')">

<center>
<header>
    <table width="1000" border="1" style="border: none;">
      <tbody>
        <tr>
          <td style="border: none;">
             <img src="ZoneLogin.png" onerror="this.src='Zone.png'" width="1061" height="250" alt="Login Header"/>
             
             <table width="1000" border="1" class="nav-table" style="border: none;">
              <tbody>
                <tr>
                  <td><a href="index.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image2','','Image/HOme Click/1.png',1)"><img src="Image/HOme/1.png" alt="Home" width="100" height="50" id="Image2"></a></td>
                  <td><a href="Sell.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image3','','Image/HOme Click/2.png',1)"><img src="Image/HOme/2.png" alt="Sell" width="100" height="50" id="Image3"></a></td>
                  <td><a href="Buy.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image4','','Image/HOme Click/3.png',1)"><img src="Image/HOme/3.png" alt="Buy" width="100" height="50" id="Image4"></a></td>
                  <td><a href="Rent.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image5','','Image/HOme Click/4.png',1)"><img src="Image/HOme/4.png" alt="Rent" width="100" height="50" id="Image5"></a></td>
                  <td><a href="Data.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image11','','Image/HOme Click/5.png',1)"><img src="Image/HOme/5.png" alt="Data" width="100" height="50" id="Image11"></a></td>
                  <td><a href="Basket.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image6','','Image/HOme Click/6.png',1)"><img src="Image/HOme/6.png" alt="Basket" width="100" height="50" id="Image6"></a></td>
                  <td><a href="Country.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image7','','Image/HOme Click/7.png',1)"><img src="Image/HOme/7.png" alt="Country" width="100" height="50" id="Image7"></a></td>
                  <td><a href="Province.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image8','','Image/HOme Click/8.png',1)"><img src="Image/HOme/8.png" alt="Province" width="100" height="50" id="Image8"></a></td>
                  <td><img src="Image/HOme Click/11.png" width="100" height="50" alt="Login Active"/></td>
                  <td><a href="Payment.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image10','','Image/HOme Click/10.png',1)"><img src="Image/HOme/10.png" alt="Payment" width="100" height="50" id="Image10"></a></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>

    <table width="1070" border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td class="login-container">
                    <div class="login-box">
                        <div class="login-header">สมาชิกเข้าสู่ระบบ</div>
                        
                        <form onsubmit="return loginProcess()">
                            <div class="input-group">
                                <label>ชื่อผู้ใช้งาน (Username) / อีเมล</label>
                                <input type="text" placeholder="กรอกชื่อผู้ใช้งาน" required>
                            </div>
                            
                            <div class="input-group">
                                <label>รหัสผ่าน (Password)</label>
                                <input type="password" placeholder="กรอกรหัสผ่าน" required>
                            </div>
                            
                            <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
                            
                            <div class="extra-links">
                                <a href="#">ลืมรหัสผ่าน?</a> | 
                                <a href="Register.html">สมัครสมาชิกใหม่</a>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table width="1075" border="0">
        <tbody>
        <tr>
            <td align="center"><img src="Image/Zone (1000 x 150 px).png" width="1069" height="150" alt="Footer"/></td>
        </tr>
        </tbody>
    </table>

</header>
</center>
</body>
</html>
