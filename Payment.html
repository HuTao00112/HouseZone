    body { font-family: 'Sarabun', 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; color: #333; line-height: 1.6; }
    table { border-collapse: collapse; margin-bottom: 20px; background-color: rgba(255, 255, 255, 0.95); border-radius: 15px; overflow: hidden; }
    img { display: block; border-radius: 10px; }
    .nav-table { background: none; box-shadow: none; }

    .upload-box { margin-top: 20px; }
    .upload-box input { padding: 10px; width: 100%; box-sizing: border-box; }

    .btn-confirm { 
        width: 100%; 
        padding: 15px; 
        background-color: #2ECC71; 
        color: white; 
        border: none; 
        border-radius: 30px; 
        font-size: 20px; 
        font-weight: bold; 
        cursor: pointer; 
        transition: background-color 0.3s; 
        box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
    }
    .btn-confirm:hover { background-color: #27ae60; transform: translateY(-2px); }
</style>
